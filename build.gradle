apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.postgresql:postgresql:42.1.4'
    compile 'org.jooq:jooq:3.10.3'
    compile 'org.json:json:20171018'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
