apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.postgresql:postgresql:9.4.1208'
    compile 'org.jooq:jooq:3.7.3'
    compile 'org.json:json:20160212'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}
